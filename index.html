<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5512e7a864.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="mainbody">
      <!-- form -->
      <form class="grocery-list"></form>
      <p class="alert"></p>
      <h2>Don't forgetti your spaghetti!</h2>
      <div class="input-flex">
        <input
          type="text"
          id="list-item"
          placeholder="What do we need to buy today...?"
        />
        <button type="submit" class="add-btn">Add</button>
      </div>
      <!-- list -->
      <div class="list-container">
        <div class="grocery-list">
          <article class="grocery-item">
            <p class="item-name">test</p>
            <div class="btn-container">
              <button type="button" class="edit-btn">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" class="delete-btn">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </article>
        </div>
        <!-- button -->
        <button type="button" class="clear-btn">clear list</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
